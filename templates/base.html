{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>{% block title %}Marvel{% endblock title %}</title>
</head>
<body>

    <!-- INICIO: Bloco do Bootstrap a ser incluido -->
    <div class="navbar">
      <header class="d-flex flex-wrap justify-content-center py-3">
          <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <img src="{% static 'img/marvel_logo.png' %}" width="100" height="45">
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'core:home' %}" class="navbar-item-active" aria-current="page" class="test">Home</a></li>
            <li class="nav-item"><a href="{% url 'movies:movies' %}" class="navbar-item" aria-current="page" class="test">Filmes</a></li>
            <li class="nav-item"><a href="{% url 'characters:characters' %}" class="navbar-item" aria-current="page" class="test">Personagens</a></li>
          </ul>
      </header>  
    </div>

  {% block body %}
  {% endblock body %}


  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-muted">&copy; 2021 Company, Inc</p>
  
      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      </a>
  
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="{% url 'core:home' %}" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="{% url 'movies:movies' %}" class="nav-link px-2 text-muted">Filmes</a></li>
        <li class="nav-item"><a href="{% url 'characters:characters' %}" class="nav-link px-2 text-muted">Personagens</a></li>
  
      </ul>
    </footer>
  </div>
    <!-- FIM: Bloco do Bootstrap a ser incluido -->
    
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.mask.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
</body>
</html>
