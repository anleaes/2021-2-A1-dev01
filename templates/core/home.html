{% extends 'base.html' %}

{% block title %}
    {{ block.super }}
{% endblock title %}

{% block body %}

{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


</head>
<body>
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="{% url 'characters:characters' %}">
        <img class="d-block w-100" src="{% static 'img/index_img_slider-1.jpg' %}" alt="First slide">
      </a>
        <div class="carousel-caption d-none d-md-block">
          <h5>Tudo sobre os personagens da Marvel</h5>
        </div>
      </div>
      
      
      <div class="carousel-item">
        <a href="{% url 'movies:movies' %}">
          <img class="d-block w-100" src="{% static 'img/index_img_slider-2.jpg' %}" alt="First slide">
        </a>
        <div class="carousel-caption d-none d-md-block">
          <h5>Tudo sobre os filmes da Marvel</h5>
        </div>
      </div>
      
    </div>
    
    
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</body>
</html>

{% endblock body %}
